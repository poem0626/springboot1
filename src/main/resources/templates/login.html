<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
	</head>
<body>
	<div class="container alert-danger">
		<h2 class="text-center">登陆</h2>
		<h3 class="text-center">[[${MSG}]]</h3>
		<form th:action="@{/c/users/loginIn}" method="post" class="form-horizontal">
			<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
			  <input type="text" name="uname" class="form-control" id="inputEmail3" placeholder="用户名">
			</div>
			</div>
			<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
			  <input type="password" name="upwd" class="form-control" id="inputPassword3" placeholder="密码">
			</div>
			</div>
			<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <div class="checkbox">
				<label>
				  <input type="checkbox"> Remember me
				</label>
			  </div>
			</div>
			</div>
			<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default io">Sign in</button>
			</div>
			</div>
		</form>
	</div>
</body>
<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
<script>
	$(".io").click(function(){
		if($('[type="name" ]').val()=="" && $('[type="password" ]').val()==""){
			alert("用户名或密码不能为空！");	
			return false;
			return;
		}
	})
</script>
</html>
