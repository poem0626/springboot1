<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>学生奖罚管理系统</title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container alert-info">
			<div class="row">
				<div class="col-lg-12">
					<h3>学生奖罚管理系统 | 欢迎您，<span th:text="${session.USERS.uname}" class="alert-danger">111</span> | <a href="">注销</a></h3>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-2">
					<div class="list-group">
					   <a th:href="@{/c/stu/stuList(p=1,s=3,stuCode=0)}" class="list-group-item">学生列表</a>
					  <a th:href="@{/c/stu/reList?p=1&s=3&stuCode=0&name=null&sname=null}" class="list-group-item">奖惩管理</a>
					  <a href="#" class="list-group-item">退出系统</a>
					</div>
				</div>
				<div class="col-lg-10">
					<h3 class="text-center">奖罚管理</h3>
					<form th:if="${flag==true}" method="post" th:action="@{/c/stu/readd}" class="form-horizontal" >
							  <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">奖惩记录名</label>
							    <div class="col-sm-10">
							      <input type="text" class="form-control" name="name" id="inputEmail3" placeholder="Email">
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">奖惩对象</label>
							    <div class="col-sm-10" >
							    	<select name="stuCode" >
							    		<option th:each="it : ${PAGE_INFO.list}" th:value="${it.code}">[[${it.name}]]</option>
							    	</select>
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">描述</label>
							    <div class="col-sm-10">
							      <textarea rows="4" cols="20" name="des"></textarea>
							    </div>
							  </div>
							  <div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							      <button type="submit" class="btn btn-default">Sign in</button>
							    </div>
							  </div>
					</form>
					<form th:unless="${flag==true}" method="post" th:action="@{/c/stu/reup}" class="form-horizontal" >
							  <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">奖惩记录名</label>
							    <div class="col-sm-10">
							    <input type="hidden" th:value="${RE.id}" name="id">
							      <input type="text" class="form-control" name="name" th:value="${RE.name}" id="inputEmail3" placeholder="Email">
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">奖惩对象</label>
							    <div class="col-sm-10" >
							    	<select name="stuCode" >
							    		<option th:each="it : ${PAGE_INFO.list}" th:if="${it.code==RE.stuCode}" th:value="${it.code}">[[${it.name}]]</option>
							    	</select>
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">描述</label>
							    <div class="col-sm-10">
							      <textarea rows="4" cols="20" name="des" th:text="${RE.des}"></textarea>
							    </div>
							  </div>
							  <div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
							      <button type="submit" class="btn btn-default">Sign in</button>
							    </div>
							  </div>
					</form>
				</div>
			</div>
			
		</div>
	</body>
<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
<script>
	
</script>
</html>
